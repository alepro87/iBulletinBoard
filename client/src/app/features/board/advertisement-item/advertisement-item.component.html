@if (advertisement) {
<mat-card appearance="raised" routerLink="/board/{{advertisement.id}}"
    class="advertisement-card flex max-w-xl flex-col items-start justify-between">
    <mat-card-content class="mt-2">
        <div class="flex items-stretch justify-between gap-x-4 text-sm">
            <a href="#"
                class="relative z-10 rounded-sm py-1.5 font-medium text-gray-600 hover:bg-gray-200">{{advertisement.category}}</a>
            <a href="#" class="relative z-10 rounded-sm py-1.5 font-medium text-gray-600 hover:bg-gray-200">around
                {{advertisement.location}}</a>
        </div>
        <div class="group relative">
            <h3 class="mt-3 mb-3 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600">
                <span class="absolute inset-0"></span>
                {{advertisement.title}}
            </h3>
            <img src="{{advertisement.pictureUrl}}" class="items-center min-w-24">
            <p class="mt-3 line-clamp-3 text-sm/6 text-gray-600">{{advertisement.description}}</p>
        </div>
    </mat-card-content>
    <mat-card-content class="mt-4">
        <div class="relative flex items-center gap-x-4">
            <img src="https://images.unsplash.com/photo-1519244703995-f4e0f30006d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt="" class="size-10 rounded-full bg-gray-50">
            <div class="text-sm/6">
                <p class="font-semibold text-gray-900">
                    <span class="absolute inset-0"></span>
                    {{advertisement.author}}
                </p>
                <p class="text-gray-600 text-xs">Posted on {{advertisement.postDate}}</p>
            </div>
        </div>
    </mat-card-content>
    @if (isOwner) {
    <mat-card-content class="mt-2">
        <!-- Action buttons - show only for user's own advertisements -->
        <div class="flex gap-3 justify-evenly">
            <button mat-raised-button color="primary" (click)="onEdit()" class="relative z-10 rounded-sm py-1.5 font-medium text-gray-600 hover:bg-gray-200">
                <mat-icon>edit</mat-icon>
                Edit
            </button>
            <button mat-raised-button color="warn" (click)="onDelete()" class="relative z-10 rounded-sm py-1.5 font-medium text-gray-600 hover:bg-gray-200">
                <mat-icon>delete</mat-icon>
                Delete
            </button>
        </div>
    </mat-card-content>
    }
</mat-card>
}
